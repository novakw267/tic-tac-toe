<!DOCTYPE html>
<html>
    <head>
      <title>Bill's Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1> Tic Tac Toe!</h1>
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <label>
            Email
            <input type="text" name="credentials[email]">
          </label>
          <label>
            Password
            <input type="password" name="credentials[password]">
          </label>
          <label>
            Password Confirmation
            <input type="password" name="credentials[password_confirmation]">
          </label>
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>
      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <label>
            Email
            <input type="text" name="credentials[email]">
          </label>
          <label>
            Password
            <input type="password" name="credentials[password]">
          </label>
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>
      <form id="change-password" class="hidden">
        <fieldset>
          <legend>Change Password</legend>
          <label>
          Old password
          <input type="password" name="passwords[old]">
          New password
          <input type="password" name="passwords[new]">
        </label>
        <input type="submit" name="submit" value="Change Password">
        </fieldset>
      </form>
      <form id="sign-out" class="hidden">
        <fieldset>
          <legend>Sign out!</legend>
          <input id="signOut" type="submit" name="submit" value="Sign Out!">
        </fieldset>
      </form>
      <button id="play-again" class="hidden">New Game</button>
      <button id="games-played" class="hidden">Games Played</button>
      <div class="message" id="winMessage"></div>
      <div class="message" id="Signup-message">Please sign in to play, or sign up if you haven't already.</div>
      <div class="all hidden" id="game-board">
      <div class="row">
  <div class="col-xs-4 box" id="0"></div>
  <div class="col-xs-4 box" id="1"></div>
  <div class="col-xs-4 box" id="2"></div>
</div>
<div class="row">
  <div class="col-xs-4 box" id="3"></div>
  <div class="col-xs-4 box" id="4"></div>
  <div class="col-xs-4 box" id="5"></div>
</div>
<div class="row">
  <div class="col-xs-4 box" id="6"></div>
  <div class="col-xs-4 box" id="7"></div>
  <div class="col-xs-4 box" id="8"></div>
</div>
</div>
    </body>
</html>
